<link rel="stylesheet" href="css/swiper.min.css"/>

<div class="public_head">

<div class="wy_TTcontent">

	<!-- 选项卡-新风 -->
	<div class="wy_TTbody">

			8月11日-10月11日空调安装培训，各种空调安装培训！
		</div>
		<div class="wy_TT_list">

			<span class="wy_span_l">姓名：</span>

		</div>
		<div class="wy_TT_list">
			<span class="wy_span_l">地址：</span>
			<input class="wy_span_r" type="text" placeholder="只输入城市即可">

	</div>

		<div class="wy_TT_list">
			<span class="wy_span_l">培训时间：</span>
			<span class="wy_span_r">2017-8-11~2017-06-11</span>

			<span class="wy_span_l">地址：</span>
			<input class="wy_span_r" type="text" placeholder="只输入城市即可">

<footer class="lf_footer wy_footer2">
	<button type="button">提交报名表</button>
</footer>

<script>
	$(".wy_TTnav>li").click(function(){
		var index = $(this).index();
		$(".wy_TTnav>li").removeClass('wy_TTli_on');
		$(".wy_TTnav>li").eq(index).addClass('wy_TTli_on');

		$(".wy_TTbody").css('display', 'none');
		$(".wy_TTbody").eq(index).css('display', 'block');
	});
</script>
