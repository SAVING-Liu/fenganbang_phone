<script>
	$(".houtai").on("touchend", function () {
		addBox("body",20);
		outBox("请去电脑网页登录，进行后台操作！");
	});
	//生成半透明遮罩
function addBox(out,zi) {
	if (!zi) {
		zi = 10;
	}
	var box = $("<div></div>");
	box.css({
		"width": "100%",
		"min-height": "100vh",
		"position": "fixed",
		"top": "0",
		"left": "0",
		"background": "rgba(0,0,0,0.4)",
		"zIndex": zi
	});
	box.attr("id", "out-boxbg");
	if ($(out).css("position") === "static") {
		$(out).css("position", "relative");
	}
	box.on("touchstart", function (e) {
		if (e.target === box[0]) {
			e.preventDefault();
		}
	});
	$(out).append(box);
	return "out-boxbg";
}

//生成弹出框
function outBox(news, url) {
	if (!news) {
		news = "";
	}
	if (!url) {
		url = " ";
	}
	//盒子
	var box = $("<div></div>");
	box.css({
		"position": "absolute",
		"top": "20vh",
		"left": "10%",
		"width": "80%",
		"background": "#fff",
		"border-radius": "10px",
		"box-sizing": "border-box",
		"padding": "10px 20px"
	});
	//标题
	var title = $("<h4></h4>");
	title.css({
		"text-align": "center",
		"font-size": "16px",
		"color": "#666",
		"line-height": "2.4em",
		"border-bottom": "1px solid #e6e6e6"
	});
	title.html("提示");
	//内容
	var show = $("<p></p>");
	show.css({
		"text-align": "center",
		"padding": "1.2em 0",
		"font-size": "15px",
		"line-height": "2em",
		"color": "#555"
	});
	//确认
	var btnBox = $("<div></div>");
	btnBox.css({
		"width": "100%",
		"overflow": "hidden",
		"padding-bottom": "10px"
	});
	var btnOk = $("<a></a>");
	btnOk.css({
		"width": "80%",
		"display":"block",
		"margin":"0 auto",
		"height": "2rem",
		"color": "#fff",
		"background": "#3c8fed",
		"border-radius": "5px",
		"border": "1px solid #3c8fed",
		"text-align": "center",
		"line-height": "2rem"
	});
	btnOk.html("知道了");
	btnOk.attr("href", url);
	show.html(news);
	btnBox.append(btnOk);
	box.append(title);
	box.append(show);
	box.append(btnBox);
	$($("#out-boxbg")).append(box);
}

</script>
