<!DOCTYPE html>
<html>
<head>
<title>风安帮</title>
<meta charset="utf-8"/>
<meta name="author" content="jbs"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta http-equiv="Content-Type" content="text/html; charset=GBK"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no"/>
<meta http-equiv="Expires" content="-1"/>
<meta http-equiv="Cache-Control" content="no-cache"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta name="description" content="" />
<meta name="Keywords" content="" />
<link rel="stylesheet" href="css/swiper.min.css"/>
<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
<link rel="stylesheet" href="css/common.css"/>
<link rel="stylesheet" type="text/css" href="css/ly_style.css">
<link rel="stylesheet" type="text/css" href="css/mobiscroll_date.css">
<style>
	body{
		background-color:#f5f5f5;
	}
</style>
</head>
<body>
<div class="public_head">
	<h3>托管项目金额</h3>
	<a class="iconfont icon-fanhui"></a>
</div>
<form>
	<div class="ly_msxq_1">
		<div class="ly_msxq_2">
			<span>需求标题：</span>
			<input type="text" class="ly_msxq_text1" placeholder="空调上门安装" id="xq_title" readonly/>
		</div>
		<div class="ly_msxq_2">
			<span>需求地点：</span>
			<input type="text" class="ly_msxq_text1" placeholder="河南省郑州市金水区" id="xq_region" readonly/>
		</div>
	</div>
	<div class="ly_msxq_1">
		<div class="ly_msxq_2">
			<span>项目工期：</span>
			<input type="text" class="ly_msxq_text1" placeholder="30" id="xq_time" readonly/>
		</div>
		<div class="ly_msxq_2">
			<span>截止投标时间：</span>
			<input type="text" class="ly_msxq_text1" placeholder="2017-8-20" readonly/>
		</div>
		<div class="ly_msxq_2">
			<span>联系方式：</span>
			<input type="text" class="ly_msxq_text1" placeholder="18500000000" id="xq_phone" readonly/>
		</div>
	</div>
	<h3 class="ly_h3"><i class="iconfont icon-jisuanqi"></i>输入明确预算，明确的预算更能吸引服务商参与</h3>
	<div class="ly_msxq_1">
		<div class="ly_msxq_2">
			<span>托管项目金额：</span>
			<input type="text" class="ly_msxq_text1" placeholder="8000.00 ￥" id="xq_price" readonly/>
		</div>
		<div class="ly_msxq_2">
			<span>预付款比例：</span>
			<input type="text" class="ly_msxq_text1" placeholder="20% ￥" id="xq_proportion" readonly/>
		</div>
		<div class="ly_msxq_2">
			<span>具体要求：</span>
		</div>
		<textarea  class="xq_yq" readonly>上门服务，快速安装，保证效率，质量。</textarea>
	</div>
	<input type="submit" value="付款  发布需求" class="ly_xq_btn" />
</form>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</body>
</html>
