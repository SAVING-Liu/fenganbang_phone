<!DOCTYPE html>
<html>

	<head>
		<title>余额提现</title>
		<meta charset="utf-8" />
		<meta name="author" content="jbs" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Expires" content="-1" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta name="description" content="" />
		<meta name="Keywords" content="" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/fly.css"/>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script src="js/kll.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.maker_box{
				border-top: 0;
			}
			.pay_cont{
				background: #f5f5f5;
				margin-bottom: 1px;
			}
		</style>
	</head>

	<body>
		<div class="public_head">
			<h3>余额提现</h3>
			<a href="javascript:history.go(-1);" class="iconfont icon-fanhui"></a>
			<!--<i class="iconfont icon-sousuo"></i>-->
		</div>
		<div class="maker_box">
			
		</div>
		<div class="recharge_ban">
			<div class="recharge_border">
				
			</div>
			<input type="number" name="" id="" placeholder="请输入充值金额" onfocus="this.placeholder = ''" onblur="if(this.placeholder == ''){this.placeholder = '请输入充值金额'}"/>
		</div>
		<div class="withdrawa_cont">
			<p>可用余额（元）</p>
			<p>888.00</p>
		</div>
		<div class="recharge_cont">
			<p>付款方式</p>
			<i class="recharge_xl iconfont  icon-xiangxia"></i>
		</div>
		<div class="recharge_active">					
			<div class="pay_cont">
				<i class="iconfont icon-zhifubao" style="color: #08a1f8;"></i>
				<p>支付宝支付</p>
				<i class="zpf-i iconfont icon-weixuanzhong icon-xuanzhong"></i>
			</div>
			<div class="pay_cont">
				<i class="iconfont icon-weixinzhifu" style="color: #61ba55;"></i>
				<p>微信支付</p>
				<i class="zpf-i iconfont icon-weixuanzhong"></i>
			</div>
		</div>
		<div class="withdrawa_main">
				<p>注：提现收取千分之六手续费，最低提现额度100元。</p>
			</div>
		<input type="button" name="" class="audit_foot"  value="提现" />
	</body>
	<script type="text/javascript">
		$(".pay_cont").on("touchend", function (){
	          $(".zpf-i").removeClass('icon-xuanzhong');
	          $(this).find(".zpf-i").addClass("icon-xuanzhong");
	          var box = $(this);
	          var index = goIndex(box);
	         });
	        function goIndex(it) {
	            var big = it.parent();
	            for (var i = 0; i < big.children().length; i++) {
	                if (big.children().eq(i)[0] == it[0]) {
	                    return i;
	                }
	            }
	        };
	     $(".recharge_cont").on("touchend",function(){
	     	$(".recharge_xl").toggleClass("icon-xiangshang1")
	     	$(".recharge_active").slideToggle();
	     })
	     
	     $(".audit_foot").on("touchend",function(){
	     	addBox("body");
	     	outBox("余额提现需先进行账户绑定后才能操作，是否进行账户绑定？");
	     })
	</script>
</html>
