<!DOCTYPE html>
<html>
	<head>
		<title>风安帮</title>
		<meta charset="utf-8" />
		<meta name="author" content="jbs" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Expires" content="-1" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta name="description" content="" />
		<meta name="Keywords" content="" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<!--kll-->
		<link rel="stylesheet" type="text/css" href="css/kll.css" />
		<script src="js/kll.js" type="text/javascript" charset="utf-8" defer="defer"></script>
	</head>
	<body>
		<!--头部-->
		<div class="public_head">
			<h3>修改资料</h3>
			<a href="javascript:history.go(-1);" class="iconfont icon-fanhui"></a>
		</div>
		<div class="klscn-free"></div>
		
		<!--表单-->
		<form class="klscn-form" action="#">
			<label class="klscn-label" for="klscn-my-nick">
				<span class="klscn-title">我的昵称：</span>
				<input class="klscn-input" id="klscn-my-nick" type="text" />
			</label>
			<label class="klscn-label" for="klscn-my-six">
				<span class="klscn-title">我的性别：</span>
				<select class="klscn-select" id="klscn-my-six" name="six">
					<option value="0">女</option>
					<option value="1">男</option>
				</select>
			</label>
			<label class="klscn-label" for="klscn-my-name">
				<span class="klscn-title">真实姓名：</span>
				<input class="klscn-input" id="klscn-my-name" type="text" />
			</label>
			<label class="klscn-label" for="klscn-my-header">
				<span class="klscn-title">修改头像：</span>
				<div class="klscn-header_box">
					<img class="klscn-header_img" src="images/wy_TDimg2.png" />
					<input id="klscn-my-header" type="file" />
					<p class="klscn-header_btn">上传头像</p>
				</div>
			</label>
			<input class="klscn-submit" type="submit" value="确定" />
		</form>
	</body>
</html>
