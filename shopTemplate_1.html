	:-moz-placeholder {

<body>
<div class="lf_header lf_headerShop">
	<a href="javascript:history.go(-1);" class="lf_jump">
		<i class="iconfont icon-fanhui"></i>
	</a>
	<div class="lf_indexHeadserach">
		<input type="text" placeholder="店铺内搜索商品" class="lf_head-search"/>
		<i class="iconfont icon-llhomesearch lf_headSearch-icon"></i>
	</div>
	<i class="lf_jump">
		<span class="iconfont icon-fenlei1 lf_headSpan"></span>
		分类
	</i>
</div>
<div class="lf_content" style="padding-top:60px">
	<!-- 店铺头部 -->
	<div class="lf_clearFloat lf_shopHead">
		<img class="lf_left" src="images/lf_shoplogo1.png" alt=""/>
		<div class="lf_left lf_shoplogoCon">
			<h2>永昌制冷配件商城</h2>
			<img src="images/lf_shopline.png" alt=""/>
		</div>
		<img src="images/lf_logocon.png" alt="" class="lf_right"/>
	</div>
	<!-- 模板一商品 -->
	<div class="lf_indexGoods" style="padding-top:0">
		<ul class="lf_indexGoodsTitle lf_displayFlex">
			<li class="lf_borderBox lf_indexGoods-on">店铺首页</li>
			<li class="lf_borderBox">全部宝贝</li>
		</ul>
		<div class="lf_indexGoodsbox">
			<!-- 店铺首页 -->
			<div style="display:block">
				<!-- banner图轮播 -->
				<div class="swiper-container lf_indexbanner">
			        <div class="swiper-wrapper">
			            <div class="swiper-slide">
			            	<a class="lf_jump" href="javascript:void(0)">
			            		<img class="content-banner" src="images/lf_shoppic01.png" />
			        		</a>
			        	</div>
			        </div>
			    </div>
			    <div style="background-color:#8e8e8e;height:15px;"></div>
			    模板-商品
			    <div class="lf_templateBox">
			    	<div class="lf_hotSale">
			    		<div class="lf_clearFloat lf_hotSaleTitle">
			    			<img class="lf_left" src="images/lf_hotsale.png" alt=""/>
			    			<img class="lf_right" src="images/lf_lowprice.png" alt=""/>
			    		</div>
			    		<ul class="lf_displayFlex lf_templateGoodsbox goodsbox1">
			    			<li class="lf_borderBox">
			    				<a href="javascript:void()0;" class="lf_jump">
			    					<img class="lf_borderBox" src="images/lf_shopgood01.png" alt=""/>
			    					<p class="lf_shopgoodsDes">原装飞越1升迷你真空泵Y-1H-N实验抽滤实原装飞越1升迷你真空泵Y-1H-N实验抽滤实</p>
			    					<p class="lf_shopgoodsPrice">
			    						￥<span>59</span>.9 
			    					</p>
			    				</a>
			    			</li>
			    		</ul>
			    	</div>
			    	<div class="lf_hotSale">
			    		<div class="lf_clearFloat lf_hotSaleTitle">
			    			<img class="lf_left" src="images/lf_hotsale2.png" alt=""/>
			    			<img class="lf_right" src="images/lf_lowprice.png" alt=""/>
			    		</div>
			    		<ul class="lf_displayFlex lf_templateGoodsbox goodsbox2">
			    			<li class="lf_borderBox">
			    				<a href="javascript:void()0;" class="lf_jump">
			    					<img class="lf_borderBox" src="images/lf_shopgood02.png" alt=""/>
			    					<p class="lf_shopgoodsDes">原装飞越1升迷你真空泵Y-1H-N实验抽滤实原装飞越1升迷你真空泵Y-1H-N实验抽滤实</p>
			    					<p class="lf_shopgoodsPrice">
			    						￥<span>59</span>.9 
			    					</p>
			    				</a>
			    			</li>
			    		</ul>
			    	</div>
			    </div>
			    <div class="lf_seeall">
			    	<a href="javascript:void(0);" class="lf_jump">查看所有</a>
			    </div>
			</div>
			<!-- 全部商品 -->
			<div>
				<!-- 全部商品导航 -->
				<ul class="lf_templateGoodsnav lf_displayFlex">
					<li class="lf_templateGoodsnavOn">综合</li>
					<li>销量</li>
					<li>新品</li>
					<li class="lf_templatePriceselect">
						<select name="" id="">
							<option value="">价格</option>
						</select>
					</li>	
				</ul>
				<div class="lf_templateAllgoods">
					<ul class="lf_displayFlex lf_templateAllgoodsbox">
						<li class="lf_borderBox">
							<a href="javascript:void(0);" class="lf_jump">
								<img src="images/lf_shopgoods03.png" alt=""/>
								<p class="lf_allGoodsDes">原装飞越1升迷你真空空空原装飞越1升迷你真空空空</p>
								<div class="lf_clearFloat lf_allGoodsPrice">
									<p class="lf_left lf_allPrice">
										￥<span>59</span>.9
									</p>
									<p class="lf_left lf_payPerson">
										123人付款
									</p>
								</div>
							</a>
						</li>
					</ul> 
				</div>
			</div>
		</div>
	</div>
	
</div>
<script type="text/javascript">
    //商品选项卡
    $('.lf_indexGoodsTitle>li').on('click',function(){
    	$('.lf_indexGoodsTitle>li').removeClass('lf_indexGoods-on');
    	$('.lf_indexGoodsTitle>li').eq($(this).index()).addClass('lf_indexGoods-on');
    	$('.lf_indexGoodsbox>div').css('display','none');
    	$('.lf_indexGoodsbox>div').eq($(this).index()).css('display','block');
    });
   //商品加载
   var arr1 = [
   		{img:'images/lf_shopgood02.png'},
		{img:'images/lf_shopgood01.png'},
		{img:'images/lf_shopgood02.png'}
   ];
   var arr2 = [
   		{img:'images/lf_shopgood01.png'},
		{img:'images/lf_shopgood02.png'},
		{img:'images/lf_shopgood01.png'}
   ];
   function goodsBox(array,divClass){
   		$.each(array,function(index,value){
   			var _li = '<li class="lf_borderBox">'
			    	+		'<a href="javascript:void()0;" class="lf_jump">'
			    	+			'<img class="lf_borderBox" src="'+value.img+'" alt=""/>'
			    	+			'<p class="lf_shopgoodsDes">原装飞越1升迷你真空泵Y-1H-'
			    	+				'N实验抽滤实原装飞越1升迷你真空泵Y-1H-N实验抽滤实</p>'
			    	+			'<p class="lf_shopgoodsPrice">'
			    	+				'￥<span>59</span>.9 '
			    	+			'</p>'
			    	+		'</a>'
			    	+ '</li>';
			divClass.append(_li);
   		})
   };
   var goodsbox1 = $('.goodsbox1');
   goodsBox(arr1,goodsbox1);
   var goodsbox2 = $('.goodsbox2');
   goodsBox(arr2,goodsbox2); 
</script>
<script type="text/javascript" src="js/lf_java.js"></script>
