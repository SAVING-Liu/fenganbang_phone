<!DOCTYPE html>
<html>

	<head>
		<title>风安帮-实名认证</title>
		<meta charset="utf-8" />
		<meta name="author" content="jbs" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Expires" content="-1" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta name="description" content="" />
		<meta name="Keywords" content="" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/fly.css" />
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<style>
			body {
				background-color: #f5f5f5;
			}
		</style>
	</head>

	<body>
		<div class="public_head">
			<h3>实名认证</h3>
			<a href="javascript:history.go(-1);" class="iconfont icon-fanhui"></a>
			<!--<i class="iconfont icon-sousuo"></i>-->
		</div>
		<div class="open_cont">
			<p>真实姓名</p>
			<input type="text" id="" placeholder="请填写您的真实姓名" onfocus="this.placeholder = ''" onblur="if(this.placeholder == ''){this.placeholder = '请填写您的真实姓名'}"/>
		</div>
		<div class="open_cont">
			<p>身份证号</p>
			<input type="text" id="" placeholder="请填写您的身份证号" onfocus="this.placeholder = ''" onblur="if(this.placeholder == ''){this.placeholder = '请填写您的身份证号'}"/>
		</div>
		<div class="open_cont">
			<p>上传身份证（正反面）</p>			
		</div>
		<div class="open_main">
			<img src="images/fly_2.png"/>
			<img src="images/fly_3.png"/>
		</div>
		<div class="open_cont">
			<p>联系电话</p>
			<input type="number" id="" placeholder="请填写您的手机号码" onfocus="this.placeholder = ''" onblur="if(this.placeholder == ''){this.placeholder = '请填写您的手机号码'}"/>
		</div>
		<input type="button" name="" class="audit_foot" value="提交" />
	</body>
</html>
