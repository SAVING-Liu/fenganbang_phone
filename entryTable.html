	<body class="klnh-body">

		<div class="public_head">

			<a href="javascript:history.go(-1);" class="iconfont icon-fanhui"></a>
		</div>
		
		<!--填写信息-->
		<div class="klet-box">
			<p class="klet-box_p">请填写您的常用手机号,方便及时沟通</p>

				<span class="klet-box_title">手机号</span>

			</div>
			<p class="klet-box_p">简单的描述一下您的优势或者问题</p>
			<textarea class="klet-box_text" name="question" rows="20" cols="20"></textarea>
		</div>
		
		<button class="klet-submit">确认提交</button>
